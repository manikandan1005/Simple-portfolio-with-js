<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .project-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background-color: #fff;
  padding: 25px;
  border-radius: 12px;
  max-width: 700px;
  width: 90%;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 25px;
  cursor: pointer;
}

.modal-image img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.tech-stack span {
  display: inline-block;
  background-color: #f0f0f0;
  color: #333;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 5px;
  font-size: 13px;
}

</style>
<body>
    <div class="project-modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Project Name</h2>
    <div class="modal-image">
        <img src="assets/projectImg/coc.png" alt="Project Image">
    </div>
    <p>Full description of the project, features, challenges, and what technologies were used.</p>
    <div class="tech-stack">
        <span>React</span>
        <span>Bootstrap</span>
        <span>CSS</span>
    </div>
    <div class="modal-buttons">
        <a href="#" target="_blank">Demo</a>
        <a href="#" target="_blank">GitHub</a>
    </div>
  </div>
</div>

</body>
</html>
